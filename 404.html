<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Page Not Found</title>
    <script type="text/javascript">
      // This script will redirect to the index.html, which will be handled by React Router
      var path = window.location.pathname;
      if (path !== '/') {
        window.location.replace(window.location.protocol + "//" + window.location.host + "/index.html" + window.location.pathname + window.location.search);
      }
    </script>
  </head>
  <body></body>
</html>
