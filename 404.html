      (function() {
        var l = window.location;
        if (l.pathname !== "/" && !l.pathname.includes(".")) {
          // Redirect the user to the base path (without hash) on non-root paths
          window.location.replace("/" + l.pathname.slice(1));
        }
      })();
    </script>
