<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <script type="text/javascript">
      var path = window.location.pathname;

      // Redirect all requests to index.html, preserving the URL path
      if (path !== "/") {
        window.location.replace(window.location.protocol + "//" + window.location.host + "/" + "index.html" + window.location.pathname + window.location.search + window.location.hash);
      }
    </script>
  </head>
  <body></body>
</html>
