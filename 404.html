<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Single Page Apps for GitHub Pages</title>
    <script type="text/javascript">
      // This script rewrites all URL paths to /index.html so React can handle routing
      (function() {
        var l = window.location;
        // If the path is not the root ("/") and not a file (e.g., .html, .css), rewrite it to /index.html
        if (l.pathname !== "/" && !l.pathname.includes(".")) {
          // Rewrite the URL to index.html with the path as a hash
          window.location.replace("/index.html" + l.pathname + l.search + l.hash);
        }
      })();
    </script>
  </head>
  <body>
  </body>
</html>
